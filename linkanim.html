<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>linkanimation</title>
<style>
#body :hover
{
	background-color:black;
}
#circle
{
height:200px;
background-color:#fcc;;
width:200px;
border-radius:50%;
margin:0 auto;
margin-top:150px;
color:white;
transition:transform 0.5s ,color 5s;
}
#circle p
{
	text-align:center;
	font-size:30px;
	padding:30px;
}
#circle:hover

{
	
background-color:#cff;
transform:scale(2)  rotate(360deg);

color:black;

}
</style>
</head>

<body>
<div id="circle">
<p>Do it!!!</p>
</div>
</body>
</html>
