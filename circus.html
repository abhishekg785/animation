<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<style>
body
{
position:relative;
	background-color:#fcc;
}
#circle
{
	position:absolute;
	height:0px;
	width:0px;
	border-radius:50%;
	background-color:white;
	color:black;
	top:100px;
	left:250px;
	text-align:center;
}
</style>
</head>

<body>

<div id="circle" onMouseOver="details()">
<p>Calculating...</p>
</div>
<script>
var r=prompt("enter the radius of the circle");
var circleid=document.getElementById("circle");
r=parseInt(r);
circleid.style.height=2*r+'px';
circleid.style.width=2*r+'px';
circleid.style.borderRadius="50%";
function details()
{

var ar=Math.PI*r*r;
circleid.innerHTML=ar;
var perime=2*Math.PI*r;
alert("the perimeter is"+perime);
}
</script>
</body>
</html>
