<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animation</title>
<style>
@keyframes anime
{
	0%
	{
		background-color:#cff;
	}
	25%
	{
		background-color:#ffc;
	}
	50%
	{
		background-color:#E44649;
	}
	75%
	{
		background-color:#E7FB90;
	}
	
}
body
{
	position:relative;
}
#square
{
	position:absolute;
left:40%;
top:20px;
	height:200px;
	width:200px;
	background-color:#fcc;
	border-radius:50%;
	position:relative;
      animation:anime 3s;
}


</style>

</head>

<body>
<div id="square">

</div>
</body>
</html>
